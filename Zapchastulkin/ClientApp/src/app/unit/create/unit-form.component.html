<select *ngFor="let category of categories" [(ngModel)]="unit.categoryId">
    <option value="{{category?.id}}">{{category?.name}}</option>
</select>
<div class="form-group">
    <label>Название</label>
    <input type="text" [(ngModel)]="unit.name" class="form-control" />
</div>
<get-image (filepathOutput)="setImageUrl($event)"></get-image>

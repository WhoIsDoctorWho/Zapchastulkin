<div *ngIf="loaded" class="container">
    <div class="row justify-content-around">
        <div class="col-md-4 col-sm-4 col-xs-12">
            <img src="{{product.imageUrl}}" alt="Photo of {{product.name}}" class="mx-auto d-block" />
        </div>
        <div class="col-md-6 col-sm-4 col-xs-12 text-center my-auto beer-info">
            <h1><b>{{product.name}}</b></h1>
            <p><b>Изготовитель:</b> {{product.vendor}}</p>
            <p><b>Бренд:</b> {{product.brand}}</p>
            <p><b>Цена:</b> {{product.price}}₴</p>
            <p><b>Описание:</b> {{product.description}}₴</p>
            <p><a routerLink="/" class="nav-link">К списку товара</a></p>
            <a [routerLink]="['/edit', beer.id]" class="btn btn-info">Изменить</a>
            <a routerLink="/" class="nav-link btn btn-danger" (click)="delete()">Удалить</a>
        </div>
    </div>
</div>
